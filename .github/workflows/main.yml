name: Generate Love/Hate Report

on:
  workflow_dispatch:
  issues:
    types: [labeled]
jobs:
  generate-report:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        run: sudo apt-get install gh -y

      - name: Authenticate GitHub CLI
        run: gh auth setup-git
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Love/Hate HTML Report
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LOVE=$(gh issue list --label "love" --json number,title,url --jq '.[] | "<li>"+ .title + "</li>"')
          HATE=$(gh issue list --label "hate" --json number,title,url --jq '.[] | "<li>"+ .title + "</li>"')

          cat <<EOF > index.html
              <!DOCTYPE html>
              <html>
              <head>
                <title>Things Dave...</title>
                <link rel="stylesheet" href="styles.css">
              </head>
              <body>
                <h1>Things Dave...</h1>
                <div class="container">
                  <div class="section">
                    <h2>Love's</h2>
                    <ul>
                      $LOVE
                    </ul>
                  </div>
                  <div class="section">
                    <h2>Hate's</h2>
                    <ul>
                      $HATE
                    </ul>
                  </div>
                </div>
              </body>
              </html>
          EOF

      - name: Commit and push report
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add index.html
          git commit -m "Update Love/Hate report"
          git push
